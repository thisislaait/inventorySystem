    <h1 class="text-3xl mb-4">Update Product</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Product Name</label>
            <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value }}">
        </div>
        <div class="mb-3">
            <label for="id_quantity_in_stock" class="form-label">Quantity in Stock</label>
            <input type="number" name="quantity_in_stock" id="id_quantity_in_stock" class="form-control" value="{{ form.quantity_in_stock.value }}">
        </div>
        <div class="mb-3">
            <label for="id_quantity_sold" class="form-label">Quantity Sold</label>
            <input type="number" name="quantity_sold" id="id_quantity_sold" class="form-control" value="{{ form.quantity_sold.value }}">
        </div>
        <div class="mb-3">
            <label for="id_cost_per_item" class="form-label">Cost per Item</label>
            <input type="number" name="cost_per_item" id="id_cost_per_item" class="form-control" value="{{ form.cost_per_item.value }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
